<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
{% include 'header.html' %}
<div class="container">

    <table class="table table-bordered">
      <thead>
        <tr class="table-info">
          <th scope="col">CIM</th>
          <th scope="col">CIM Open Date</th>
          <th scope="col">Maker review date</th>
          <th scope="col">Maker Review</th>
          <th scope="col">Checker Review</th>
        </tr>
      </thead>
        {% for account in cim %}
        <tr>
            <td>{{account.cim_number}}</td>
            <td>{{account.cim_number.open_date}}</td>
            <td>{{account.pre_maker_date}}</td>
            <td><a class="btn btn-primary" href="/pre_maker_checklist/{{account.id}}/">Maker review</a></td>
            <td><a class="btn btn-secondary" href="/pre_checker_checklist/{{account.id}}/">Checker review</a></td>
        </tr>


    {% endfor %}

    </table>


</div>
</body>
</html>
